<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✈Cadastrar Cliente🏖</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
</head>

<body id="listar"
    style="background: url('/img/fundo.jpg') no-repeat center center fixed; background-size: cover;">
    <header>
        <nav id="header"></nav>
    </header>
    <main class="hidden mt-4">
        <div class="container">
            <h1 class="text-center mb-8 page-title">Listar Cliente</h1>
            <div class="row">
			<div class="col-sm-12">
				<table class="table table-striped blue">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Nome</th>
							<th scope="col">RG</th>
							<th scope="col">CPF</th>
							<th scope="col">Data Nascimento</th>
							<th scope="col">Endereço</th>
							<th scope="col">Número</th>
							<th scope="col">Bairro</th>
							<th scope="col">Cidade</th>
							<th scope="col">Estado</th>
							<th scope="col">Email</th>
							<th scope="col">Celular</th>
							<th scope="col">Whatsapp</th>
							<th scope="col">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${clientes}">
							<th scope="row" th:text="${cliente.id}"></th>
							<td th:text="${cliente.nome}"></td>							
							<td th:text="${cliente.rg}"></td>							
							<td th:text="${cliente.cpf}"></td>
							<td th:text="${cliente.dataNascimento}"></td>
							<td th:text="${cliente.endereco}"></td>
							<td th:text="${cliente.numero}"></td>
							<td th:text="${cliente.bairro}"></td>
							<td th:text="${cliente.cidade}"></td>
							<td th:text="${cliente.estado}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.celular}"></td>
							<td th:text="${cliente.whatsapp}"></td>
							<td>
								<a th:href="@{/cliente/{id}/editar (id=${cliente.id})}" class="btn btn-orange">
									Editar							
								</a>
							
								<a th:href="@{/cliente/{id}/excluir (id=${cliente.id})}" class="btn btn-red"
									onclick="return confirm('Tem certeza que deseja excluir o contato?');">
									Excluir
								</a>
							</td>	
						</tr>
					</tbody>
				</table>
			</div>
		</div>		 
		<div class="col-sm-12 text-center">
    		<div class="d-inline-block">
        		<a th:href="@{/cliente/cliente}" class="btn btn-dark-blue btn-sm mr-2">Enviar nova mensagem</a>
        		<button onclick="goBack()" class="btn btn-ligth btn-sm">Voltar</button>
    		</div>
		</div>
    </main>
    <footer> </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/function.js"></script>
    <script src="/scripts/components.js"></script>
</body>

</html>
