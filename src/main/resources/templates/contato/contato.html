<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úàContatoüèñ</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body id="contato"
    style="background: url('/img/fundo.jpg') no-repeat center center fixed; background-size: cover;">
    <header>
        <nav id="header"></nav>
    </header>
    <main class="hidden mt-4">
        <div class="container">
            <h1 class="page-title">Formul√°rio de Contato</h1>
            <div class="search-form">
                <form class="form-control-sm" method="post" th:object="${mensagem}">
                    <fieldset class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nomeRemetente" name="nomeRemetente"
                            placeholder="Digite o seu nome" th:field="*{nomeRemetente}" required>

                        <label for="cel">Celular:</label>
                        <input type="tel" class="form-control" id="telefoneRemetente" name="telefoneRemetente"
                            placeholder="Digite o n√∫mero do seu celular" th:field="*{telefoneRemetente}" required>

                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="emailRemetente" name="emailRemetente"
                            placeholder="Digite o seu e-mail" th:field="*{emailRemetente}" required>

                        <label for="mensagem">Mensagem:</label>
                        <textarea class="form-control" id="mensagemRemetente" rows="5" name="mensagemRemetente"
                            placeholder="Digite sua mensagem" th:field="*{mensagemRemetente}" required></textarea>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label">Como prefere ser contatado?</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="preferenciaContato" th:field="*{preferenciaContato}"
                                        id="gridRadios1" value="opcao1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        E-mail
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="preferenciaContato" th:field="*{preferenciaContato}"
                                        id="gridRadios2" value="opcao2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Telefone
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="preferenciaContato" th:field="*{preferenciaContato}"
                                        id="gridRadios3" value="opcao3">
                                    <label class="form-check-label" for="gridRadios3">
                                        Whatsapp
                                    </label>
                                </div>
                                <div class="form-group-hora-desejada">
                                    <label for="hora-desejada">Qual o melhor per√≠odo para ser contatado?</label>
                                    <select id="hora-desejada" name="melhorPeriodoContato" th:field="*{melhorPeriodoContato}">
                                        <option value="">Selecione o melhor per√≠odo</option>
                                        <option value="1">Manh√£</option>
                                        <option value="2">Tarde</option>
                                        <option value="3">Noite</option>
                                    </select>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1"
                                        name="receberDescontos" th:field="*{receberDescontos}">
                                    <label class="form-check-label" for="gridCheck1">
                                        Quero ganhar descontos exclusivos e receber as novidades por e-mail.
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div id="dadosHelp" class="form-text-lgpd text-center">N√£o compartilhamos dados dos clientes.
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="text-center">
			<button type="button" class="btn btn-secondary" onclick="window.history.back()">Voltar</button>   
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/function.js"></script>
    <script src="/scripts/components.js"></script>
</body>

</html>
