<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>‚úàEditar Reservaüèñ</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body id="editar" style="background: url('/img/fundo.jpg') no-repeat center center fixed; background-size: cover;">
	<header>
		<nav id="header"></nav>
	</header>
	<main class="hidden mt-4">
		<div class="container">
			<h1 class="text-center mb-8 page-title">Editar Reserva</h1>
			<div class="search-form">
				<form class="form-control-sm" method="post" th:object="${reserva}">
					<input type="hidden" th:field="*{id}">
					<div id="reservaFields">
						<div class="form-group mb-2">
							<label for="idCliente">ID do Cliente:</label>
							<input type="text" id="idCliente" name="idCliente" placeholder="Digite o ID do Cliente"
								th:field="*{cliente.id}" />
						</div>
						<div class="form-group mb-2">
							<label for="idPacote">Selecione o Pacote:</label>
							<select id="idPacote" name="idPacote" th:field="*{pacote.id}">
								<option value="" disabled selected>Escolha um pacote</option>
								<!-- Itere sobre os pacotes dispon√≠veis e crie op√ß√µes para cada um -->
								<option value="1">Porto de Galinhas</option>
								<option value="2">Fortaleza</option>
								<option value="3">Salvador</option>
								<option value="4">Amazonas</option>
								<option value="5">Manaus</option>
								<option value="6">Alter do Ch√£o</option>
								<option value="7">Curitiba</option>
								<option value="8">Gramado</option>
								<option value="9">Florian√≥polis</option>
							</select>
						</div>
					</div>
					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary">Editar Cliente</button>
						<button type="button" class="btn btn-secondary" onclick="window.history.back()">Voltar</button>
					</div>
				</form>
			</div>
		</div>
	</main>
	<footer> </footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/scripts/function.js"></script>
	<script src="/scripts/components.js"></script>
</body>

</html>
